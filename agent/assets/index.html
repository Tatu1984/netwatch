<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NetWatch Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .logo svg {
      width: 36px;
      height: 36px;
      fill: #fff;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.offline {
      background: #ef4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .info {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 300px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #888;
    }

    .info-value {
      color: #fff;
      font-weight: 500;
    }

    .minimize-hint {
      position: absolute;
      bottom: 15px;
      color: #666;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 24 24">
      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    </svg>
  </div>

  <h1>NetWatch Agent</h1>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Connecting...</span>
  </div>

  <div class="info">
    <div class="info-row">
      <span class="info-label">Version</span>
      <span class="info-value">1.0.0</span>
    </div>
    <div class="info-row">
      <span class="info-label">Server</span>
      <span class="info-value" id="serverUrl">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Computer ID</span>
      <span class="info-value" id="computerId">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Uptime</span>
      <span class="info-value" id="uptime">0m</span>
    </div>
  </div>

  <div class="minimize-hint">
    This window can be safely minimized
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let startTime = Date.now();

    // Update uptime every second
    setInterval(() => {
      const uptime = Math.floor((Date.now() - startTime) / 1000);
      const hours = Math.floor(uptime / 3600);
      const minutes = Math.floor((uptime % 3600) / 60);

      if (hours > 0) {
        document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
      } else {
        document.getElementById('uptime').textContent = `${minutes}m`;
      }
    }, 1000);

    // Listen for status updates from main process
    ipcRenderer.on('status-update', (event, data) => {
      if (data.connected !== undefined) {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');

        if (data.connected) {
          dot.classList.remove('offline');
          text.textContent = 'Connected';
        } else {
          dot.classList.add('offline');
          text.textContent = 'Disconnected';
        }
      }

      if (data.serverUrl) {
        document.getElementById('serverUrl').textContent = data.serverUrl;
      }

      if (data.computerId) {
        document.getElementById('computerId').textContent = data.computerId.substring(0, 8) + '...';
      }
    });
  </script>
</body>
</html>
